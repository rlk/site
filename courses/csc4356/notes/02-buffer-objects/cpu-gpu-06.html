		<h1>The CPU and the GPU</h1>

		<img class="center" src="../img/cpu-gpu-6i.svg">

		<p>In the same manner, we copy the triangle data from the array in CPU memory to the buffer in GPU memory. This time, we use the <code>ELEMENT_ARRAY_BUFFER</code> binding point.</p>

		<figure class="code">
    triangleArray = new Uint16Array(flatten(triangles));<br>
    <br>
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, triangleBuffer);<br>
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, triangleArray, gl.STATIC_DRAW);
		</figure>

		<p>Again, we must convert the data from JavaScript values to binary 16-bit integer values.</p>
