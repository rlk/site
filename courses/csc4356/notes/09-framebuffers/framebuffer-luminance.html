	<section>
		<h1>The Black-and-White Effect</h1>

		<p>Black-and-white video displays the <em>luminance</em> of each pixel.</p>

		<figure class="pseudocode">
				<b>function</b> main()<br>
				&emsp;&emsp;<var>c</var> &larr; <code>texture2d</code>(<var>colorTexture</var>, <var>fragmentTexCoord</var>).<code>rgb</code><br>
				&emsp;&emsp;<var>d</var> &larr; <code>dot</code>(<var>c</var>, <code>vec3</code>(<code>0.213</code>, <code>0.715</code>, <code>0.072</code>))<br>
				&emsp;&emsp;<code>gl_FragColor</code> &larr; <code>vec4</code>(<var>d</var>, <var>d</var>, <var>d</var>, <code>1.0</code>)<br>
		</figure>

		<p>Luminance models the human eye's response to various wavelengths of light. Green is most prominent, red is less so, and blue is least prominent. The values used here are <a href="https://en.wikipedia.org/wiki/Rec._709">standard for HDTV</a>.</p>
