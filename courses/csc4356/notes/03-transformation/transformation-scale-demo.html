	<section>
		<h1>Scaling Transformation</h1>

		<p>The <em>scaling</em> transformation stretches or squishes geometry.</p>

		<div class="tab">
			<div class="row">
				<div class="col">
					<canvas class="clip" width="300px" height="300px" id="demoScaleCanvas">
						This content requires <a href="http://get.webgl.org/">WebGL</a>.
					</canvas>
				</div>
				<div class="col">
					<table>
						<tr><td>$x$ =</td><td class="variable" id="demoScaleXOut">1</td><td><input id="demoScaleXIn" type="range" min="-2" max="2" value="1" step="0.1"/></td></tr>
						<tr><td>$y$ =</td><td class="variable" id="demoScaleYOut">1</td><td><input id="demoScaleYIn" type="range" min="-2" max="2" value="1" step="0.1"/></td></tr>
						<tr><td>$z$ =</td><td class="variable" id="demoScaleZOut">1</td><td><input id="demoScaleZIn" type="range" min="-2" max="2" value="1" step="0.1"/></td></tr>
					</table>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/demo-transform.js"></script>
