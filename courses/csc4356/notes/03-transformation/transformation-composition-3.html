	<title>Interactive Computer Graphics</title>

<body>
	<section>
		<h1>Composition of Scale and Translation</h1>

		<p>These demonstrations combine scaling and translation both ways.</p>

		<div class="displayed">
			<figure>
				<canvas class="persp" style="margin:1em" width="300px" height="300px" id="demoScaleTranslateCanvas">
					This content requires <a href="http://get.webgl.org/">WebGL</a>.
				</canvas>
				<figcaption>$\M{M}=\M{S}\cdot\M{T}$</figcaption>
			</figure>
			<figure>
				<canvas class="persp" style="margin:1em" width="300px" height="300px" id="demoTranslateScaleCanvas">
					This content requires <a href="http://get.webgl.org/">WebGL</a>.
				</canvas>
				<figcaption>$\M{M}=\M{T}\cdot\M{S}$</figcaption>
			</figure>
		</div>

		<p>Note the difference in behavior.</p>

		<div class="displayed">
			<form style="text-align:right">
				<label>Translation along $x$ =</label>
				<span class="value" style="margin-right:1em" id="demoScaleTranslateXOut">0</span>
				<input id="demoScaleTranslateXIn" oninput="update()" type="range" min="-2" max="2" value="0" step="0.1"/>
				<br>

				<label>Scaling =</label>
				<span class="value" style="margin-right:1em" id="demoScaleTranslateSOut">0</span>
				<input id="demoScaleTranslateSIn" oninput="update()" type="range" min="0" max="2" value="1" step="0.1"/>
				<br>
			</form>
		</div>

		<script type="text/javascript" src="../js/demo-transform.js"></script>
		<script type="text/javascript" src="../js/demo-scale-translate.js"></script>
		<script>
			demoScaleTranslate = new DemoScaleTranslate();
			demoTranslateScale = new DemoTranslateScale();
			function update() {
				demoScaleTranslate.update();
				demoTranslateScale.update();
			}
		</script>

	</section>
