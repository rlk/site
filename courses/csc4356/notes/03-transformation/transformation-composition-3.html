<body onload="demo1 = new DemoScaleTranslate(); demo2 = new DemoTranslateScale(); demo1.update(); demo2.update()">
	<section>
		<h1>Composition of Scale and Translation</h1>

		<p>These demonstrations combine scaling and translation both ways.</p>

		<div class="tab">
			<div class="row">
				<div class="col">
					<canvas class="persp" width="300px" height="300px" id="DemoScaleTranslate">
						This content requires <a href="http://get.webgl.org/">WebGL</a>.
					</canvas>
				</div>
				<div class="col">
					<canvas class="persp" width="300px" height="300px" id="DemoTranslateScale">
						This content requires <a href="http://get.webgl.org/">WebGL</a>.
					</canvas>
				</div>
			</div>
			<div class="row">
				<div class="col" style="text-align:center">
					$\M{M}=\M{S}\cdot\M{T}$
				</div>
				<td>&emsp;</td>
				<div class="col" style="text-align:center">
					$\M{M}=\M{T}\cdot\M{S}$
				</div>
			</div>
		</div>

		<p>Note the difference in behavior.</p>

		<table class="center">
			<tr><td class="right">Translation along $x$</td><td>&nbsp;=&nbsp;</td><td class="variable" id="xout">0</td><td><input id="xin" type="range" min="-2" max="2" value="0" step="0.1" oninput="demo1.update(); demo2.update();"/></td></tr>
			<tr><td class="right">Scaling              </td><td>&nbsp;=&nbsp;</td><td class="variable" id="yout">1</td><td><input id="yin" type="range" min="0"  max="2" value="1" step="0.1" oninput="demo1.update(); demo2.update();"/></td></tr>
		</table>
	</section>
