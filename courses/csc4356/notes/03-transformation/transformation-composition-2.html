<!DOCTYPE html>
<html>
<head>
	<title>Interactive Computer Graphics</title>
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML,http://csc.lsu.edu/~kooima/MathJax.js"></script>
	<script type="text/javascript" src="../script.js"></script>
	<script type="text/javascript" src="../js/gl-matrix.js"></script>
	<script type="text/javascript" src="../js/gl-shader.js"></script>
</head>
<body>
	<section>
		<h1>Composition of Rotation and Translation</h1>

		<p>These demonstrations combine rotation and translation both ways.</p>

		<div class="tab">
			<div class="row">
				<div class="col">
					<canvas class="persp" style="margin:1em" width="300px" height="300px" id="demoRotateTranslateCanvas">
						This content requires <a href="http://get.webgl.org/">WebGL</a>.
					</canvas>
				</div>
				<div class="col">
					<canvas class="persp" style="margin:1em" width="300px" height="300px" id="demoTranslateRotateCanvas">
						This content requires <a href="http://get.webgl.org/">WebGL</a>.
					</canvas>
				</div>
			</div>
			<div class="row">
				<div class="col" style="text-align:center">
					$\M{M}=\M{R}\cdot\M{T}$
				</div>
				<div class="col" style="text-align:center">
					$\M{M}=\M{T}\cdot\M{R}$
				</div>
			</div>
		</div>

		<p>Note the difference in behavior.</p>

		<div class="tab">
			<form style="text-align:right">
				<label>Translation along $x$ =</label>
				<span class="value" style="margin-right:1em" id="demoRotateTranslateXOut">0</span>
				<input id="demoRotateTranslateXIn" oninput="update()" type="range" min="-2" max="2" value="0" step="0.1"/>
				<br>

				<label>Rotation about $y$ =</label>
				<span class="value" style="margin-right:1em" id="demoRotateTranslateYOut">0</span>
				<input id="demoRotateTranslateYIn" oninput="update()" type="range" min="-180" max="180" value="0" step="10"/>
				<br>
			</form>
		</div>

		<script type="text/javascript" src="../js/demo-transform.js"></script>
		<script type="text/javascript" src="../js/demo-rotate-translate.js"></script>
		<script>
			demoRotateTranslate = new DemoRotateTranslate();
			demoTranslateRotate = new DemoTranslateRotate();
			function update() {
					demoRotateTranslate.update();
					demoTranslateRotate.update();
			}
		</script>
	</section>
