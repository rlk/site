<!DOCTYPE html>
<html>
<head>
	<title>Interactive Computer Graphics</title>
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML,http://csc.lsu.edu/~kooima/MathJax.js"></script>
	<script type="text/javascript" src="../script.js"></script>

<body onload="demo = new DemoRotate(); demo.update()">
	<h1>Rotation Transformation</h1>

	<p><i>Rotation</i> turns geometry counter-clockwise about an axis.</p>

	<table class="center">
		<tr>
			<td>
				<table>
					<tr><td>$x$ =</td><td class="variable" id="xout">0</td><td><input id="xin" type="range" min="-180" max="180" value="0" step="10" oninput="demo.update()"/></td></tr>
					<tr><td>$y$ =</td><td class="variable" id="yout">0</td><td><input id="yin" type="range" min="-180" max="180" value="0" step="10" oninput="demo.update()"/></td></tr>
					<tr><td>$z$ =</td><td class="variable" id="zout">0</td><td><input id="zin" type="range" min="-180" max="180" value="0" step="10" oninput="demo.update()"/></td></tr>
				</table>
			</td>
			<td class="pad"></td>
			<td>
				<canvas class="clip" width="300px" height="300px" id="DemoRotate">
					This content requires <a href="http://get.webgl.org/">WebGL</a>.
				</canvas>
			</td>
		</tr>
	</table>
	<a id="prev" href="transformation-translate-math.html"></a>
	<a id="next" href="transformation-rotate-math.html"></a>
</body>
</html>
