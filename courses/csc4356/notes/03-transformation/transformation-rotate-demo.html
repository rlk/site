	<section>
		<h1>Rotation Transformation</h1>

		<p><em>Rotation</em> turns geometry counter-clockwise about an axis.</p>

		<div class="tab">
			<div class="col middle">
				<form style="margin-right:2em">
					<input id="demoRotateXIn" type="range" min="-180" max="180" value="0" step="1"/> <label><var>x</var> =</label> <span class="value" id="demoRotateXOut">1</span><br>
					<input id="demoRotateYIn" type="range" min="-180" max="180" value="0" step="1"/> <label><var>y</var> =</label> <span class="value" id="demoRotateYOut">1</span><br>
					<input id="demoRotateZIn" type="range" min="-180" max="180" value="0" step="1"/> <label><var>z</var> =</label> <span class="value" id="demoRotateZOut">1</span><br>
				</form>
			</div>
			<div class="col">
				<canvas class="clip" width="300px" height="300px" id="demoRotateCanvas">
					This content requires <a href="http://get.webgl.org/">WebGL</a>.
				</canvas>
			</div>
		</div>
		<script type="text/javascript" src="../js/demo-transform.js"></script>
