	<div class="slide">

			<div class="text">
				<h1>Translation Transformation</h1>

				<p>To <i>translate</i> means to move in a straight line.</p>

				<table class="center">
					<tr>
						<td>
							<table>
								<tr><td>$x$ =</td><td class="variable" id="xout">0</td><td><input id="xin" type="range" min="-2" max="2" value="0" step="0.1" oninput="demo.update()"/></td></tr>

								<tr><td>$z$ =</td><td class="variable" id="zout">0</td><td><input id="zin" type="range" min="-2" max="2" value="0" step="0.1" oninput="demo.update()"/></td></tr>
							</table>
						</td>

						<td>
							<canvas class="clip" width="300px" height="300px" id="DemoTranslate">

							</canvas>
