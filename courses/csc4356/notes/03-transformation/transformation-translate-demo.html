<!DOCTYPE html>
<html>
<head>
	<title>Interactive Computer Graphics</title>
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML,http://csc.lsu.edu/~kooima/MathJax.js"></script>
	<script type="text/javascript" src="../script.js"></script>
	<script type="text/javascript" src="../js/gl-matrix.js"></script>
	<script type="text/javascript" src="../js/gl-shader.js"></script>
	<script type="text/javascript" src="../js/demo-transform.js"></script>
	<script type="text/javascript" src="../js/demo-translate.js"></script>
</head>
<body onload="demo = new DemoTranslate(); demo.update()">
	<section>
		<h1>Translation Transformation</h1>

		<p>To <em>translate</em> means to move in a straight line.</p>

		<div class="tab">
			<div class="row">
				<div class="col">
					<table>
						<tr><td>$x$ =</td><td class="variable" id="xout">0</td><td><input id="xin" type="range" min="-2" max="2" value="0" step="0.1" oninput="demo.update()"/></td></tr>
						<tr><td>$y$ =</td><td class="variable" id="yout">0</td><td><input id="yin" type="range" min="-2" max="2" value="0" step="0.1" oninput="demo.update()"/></td></tr>
						<tr><td>$z$ =</td><td class="variable" id="zout">0</td><td><input id="zin" type="range" min="-2" max="2" value="0" step="0.1" oninput="demo.update()"/></td></tr>
					</table>
				</div>
				<div class="col">
					<canvas class="clip" width="300px" height="300px" id="DemoTranslate">
						This content requires <a href="http://get.webgl.org/">WebGL</a>.
					</canvas>
				</div>
			</div>
		</div>
	</section>
	<nav>
		<a id="prev" href="transformation-scale-math.html"></a>
		<a id="home" href="../index.html"></a>
		<a id="next" href="transformation-translate-math.html"></a>
	</nav>
</body>
</html>
