	<h1>Blending</h1>

	<p>A pixel need no be simply <em>written</em> to the framebuffer, it may be <em>blended</em> with it.</p>

	<p>The <em>alpha</em> channel of an RGBA color gives a per-pixel mixing parameter.</p>

	<p>The result is <em>transparency</em>.</p>

	<p>This introduces some difficult and non-intuitive issues.</p>
