	<p>Each vertex may have several attributes:</p>

	<ul>
		<li>Position</li>
		<li>Material color</li>
		<li>Texture mapping coordinate</li>
		<li>Brightness, as determined by a lighting calculation</li>
	</ul>

	<p>This is arbitrary and programmable. These are the output of the <b>Vertex Processing</b> stage of the pipeline.</p>
