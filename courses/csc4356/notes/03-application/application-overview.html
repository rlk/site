	<section>
		<h1>A Minimal Application Framework</h1>

		<p>These bits and pieces of GL code form the basis of a minimal GL application. First, an HTML document defines the structure of the application and provides the GL Shading Language Source.</p>

		<figure class="pseudocode">
			<code>prog.html</code> &equiv;<br>
			&emsp;<code>&lt;html&gt;</code><br>
			&emsp;&emsp;<code>&lt;head&gt;</code><br>
			&emsp;&emsp;&emsp;&#x3008;<a href="application-headers.html">Headers&#x3009;</a><br>
			&emsp;&emsp;<code>&lt;/head&gt;</code><br>
			&emsp;&emsp;<code>&lt;body onload="init()"&gt;</code><br>
			&emsp;&emsp;&emsp;&emsp;<code>&lt;script id="vertexShader" type="x-shader/x-vertex"&gt;</code><br>
			&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&#x3008;<a href="application-shaders.html#vertex_shader">Vertex Shader&#x3009;</a><br>
			&emsp;&emsp;&emsp;&emsp;<code>&lt;/script&gt;</code><br>
			&emsp;&emsp;&emsp;&emsp;<code>&lt;script id="fragmentShader" type="x-shader/x-fragment"&gt;</code><br>
			&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&#x3008;<a href="application-shaders.html#fragment_shader">Fragment Shader&#x3009;</a><br>
			&emsp;&emsp;&emsp;&emsp;<code>&lt;/script&gt;</code><br>
			&emsp;&emsp;&emsp;&#x3008;<a href="application-elements.html">Elements&#x3009;</a><br>
			&emsp;&emsp;<code>&lt;/body&gt;</code><br>
			&emsp;<code>&lt;/html&gt;</code><br>
		</figure>
