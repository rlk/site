	<h1>The Normal Vector</h1>

	<p>Compute the normal of a <em>vertex</em> by averaging the normals of all <em>triangles</em> adjacent to that vertex.</p>

	<table class="center" width="75%">
		<tr>
			<td style="width:50%"><img width="100%" src="../img/normal-computation-5.svg"></td>
			<td style="width:50%">
		    \[\V{n}_v = \frac{\V{n}_a+\V{n}_c+\V{n}_c}{|\,\V{n}_a+\V{n}_c+\V{n}_c\,|}\]
			</td>
		</tr>
	</table>

	<p class="note">One final normalization of the sum of all normals merely ensures that the normal vector has unit length.</p>
