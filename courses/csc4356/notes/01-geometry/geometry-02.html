		<h1>A Simple Mesh</h1>

		<p>The sides of the house are polygons defined by a table of indices. Counter-clockwise order indicates which side faces outward.</p>

		<div class="displayed">
			<img class="third" src="../img/tinyhouse-vertices.svg">
			<img class="third" src="../img/tinyhouse-faces.svg">
			<table class="small data">
				<tr><th class="index">$j$</th><th>$i_0$</th><th>$i_1$</th><th>$i_2$</th><th>$i_3$</th><th>$i_4$</th></tr>

				<tr><td class="index">0</td><td>0</td><td>1</td><td>2</td><td>3</td><td>4</td></tr>
				<tr><td class="index">1</td><td>5</td><td>9</td><td>8</td><td>7</td><td>6</td></tr>
				<tr><td class="index">2</td><td>5</td><td>6</td><td>1</td><td>0</td><td>&ndash;</td></tr>
				<tr><td class="index">3</td><td>6</td><td>7</td><td>2</td><td>1</td><td>&ndash;</td></tr>
				<tr><td class="index">4</td><td>7</td><td>8</td><td>3</td><td>2</td><td>&ndash;</td></tr>
				<tr><td class="index">5</td><td>8</td><td>9</td><td>4</td><td>3</td><td>&ndash;</td></tr>
				<tr><td class="index">6</td><td>9</td><td>5</td><td>0</td><td>4</td><td>&ndash;</td></tr>
			</table>
		</div>

		<p>Some are pentagons and some are quadrilaterals. This is irregular&hellip;</p>
