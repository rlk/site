	<section>
		<h1>A Generated Mesh</h1>

		<div class="displayed">
			<img class="third" src="../img/grid-mesh.svg">
			<figure class="half">
				<p>The <em>square</em> at row $r$ and column $c$ has indices:</p>

				\[\begin{array}{l}
				i_0 = (r+0) \cdot n+ (c+0) \\
				i_1 = (r+1) \cdot n+ (c+0) \\
				i_2 = (r+0) \cdot n+ (c+1) \\
				i_3 = (r+1) \cdot n+ (c+1) \\
				\end{array}\]

				<p>And the triangulation of that square is:</p>

				\[[i_0, i_1, i_2] \\
				[i_2, i_1, i_3]\]
			</figure>
