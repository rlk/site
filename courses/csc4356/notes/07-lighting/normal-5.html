	<section>
		<h1>The Normal Vector</h1>

		<p>Compute the normal of a <em>vertex</em> by averaging the normals of all <em>triangles</em> adjacent to that vertex.</p>

		<div class="displayed">
			<img class="third" src="../img/normal-computation-5.svg">
			<figure>
				\[\V{n}_v = \frac{\V{n}_a+\V{n}_b+\V{n}_c}{\|\V{n}_a+\V{n}_b+\V{n}_c\|}\]
			</figure>
		</div>

		<p class="note">One final normalization of the sum of all normals merely ensures that the result has unit length.</p>

		<p>With one normal for each vertex, the model looks smooth.</p>

		<div class="displayed">
			<img style="height:7em" src="../img/teapot-flat.png">
