	<section>
		<h1>Transform Composition</h1>

		<p>We <em>compose</em> a sequence of transformations by multiplying their matrices.</p>

		<dl>
			<dt>Because matrix multiplication is not commutative,</dt>
			<dd>transform composition order matters.</dd>
		</dl>
		<dl>
			<dt>Because the order of application is right-to-left,</dt>
			<dd>the <em>last</em> transform included is the <em>first</em> to occur.</dd>
		</dl>
