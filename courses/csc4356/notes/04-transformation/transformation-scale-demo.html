		<h1>Scaling Transformation</h1>

		<p>The <em>scaling</em> transformation stretches or squishes geometry.</p>

		<div class="displayed">
			<canvas class="clip" width="512" height="512" id="demoScaleCanvas">
				This content requires <a href="http://get.webgl.org/">WebGL</a>.
			</canvas>
			<form>
				<input id="demoScaleXIn" type="range" min="-2" max="2" value="1" step="0.1"/> <label><var>x</var> =</label> <span class="value" id="demoScaleXOut">1</span><br>

			</form>
