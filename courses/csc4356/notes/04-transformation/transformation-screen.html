		<h1>Screen Transformation</h1>

		<p>One final transformation maps the 3D scene onto the pixels of the screen.</p>

		<div class="displayed">
			<figure>
				\[S=\begin{bmatrix}
				w\,/\,2 &   0 &     0 & w\,/\,2 \\
				0 & h\,/\,2 &     0 & h\,/\,2 \\
				0 &   0 & d\,/\,2 & d\,/\,2 \\
				0 &   0 &     0 &     1 \\
				\end{bmatrix}\]
			</figure>
			<figure>
				For example:
				\[\begin{array}{lcr}
				w &=& 1920 \\
				h &=& 1080 \\
				d &=& 65536 \\
				\end{array}\]
			</figure>
