		<h1>Matrix Inverse</h1>

		<p>The <em>inverse</em> undoes a transformation.</p>

		\[\M{M}\cdot \M{M}^{-1}=\M{I}\]
		\[\M{M}^{-1}\cdot \M{M}=\M{I}\]

		<p>Inverse matrices compose on the <em>left</em>.</p>

		\[(\M{A}\cdot \M{B})^{-1}=\M{B}^{-1}\cdot \M{A}^{-1}\]
