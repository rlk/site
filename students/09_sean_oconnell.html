<h2 id="seanoconnell">Sean O&#8217;Connell</h2>

<p><em>MS 2009</em></p>

<p>Sean developed a GPU-accelerated approach to image segmentation. With this he was able to improve the speed and quality of the multitouch sensing capability of the <a href="research.html#tactile">TacTile multi-touch table</a>. This work formed the core of his Master&#8217;s thesis.</p>
